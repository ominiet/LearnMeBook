  <script>
    $(function () {

      $('#coverflow').coverflow({
        active: 1,
        select: function (event, ui) {
          console.log("active")
        }
      });

      $('#coverflow img').click(function (e) {

        if (!$(this).hasClass('ui-state-active')) {
          return;
        }
        $('#coverflow').coverflow('next');
      });

    });
  </script>
