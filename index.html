<html lang="en">

  <body class="top-container">
      <div class="text-center" id="navbar">

          <div class="cover">
              <img src="/images/books/book-cover2.jpeg" >
          </div>
          <div class="cover">
              <img src="/images/books/book-cover3.jpeg">
          </div>
          <div class="cover">
              <img src="/images/books/book-cover4.jpeg">
          </div><div class="cover">
              <img src="/images/books/book-cover5.jpeg">

        </div>
      </div>



      <div class="text-center">
        <button class="btn btn-danger" id="button1"><h3>Click here if you hate books!</h3></button>

      </div>
      <br>
    <div class="popup">
      <div class="modal" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h2 class="modal-title">You should read, stupid</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
              <h3>Learn with Jose!</h1>
              <img width="80%" src="/images/JoseBook.jpg">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


      <div class="modal" id="myModal2" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h2 class="modal-title">Thanks for your suggestion.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body text-center">
                <h3>Faster. Bolder. Better. </h3>
                <h5><i>-Daft Punk (2001)</i></h5>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="text-center" ><h2>Don't Like This Week's Selections? Suggest a New One Here: </h2>
      <div class="form-group row">
        <div class="col-sm-4" >
        </div>

        <div class="col-sm-4" >

        <textarea  rows="3" class="form-control" placeholder="enter your text here" id="bookTitle"></textarea>
      </div>
        <button class="btn btn-success" id="submit" onclick="eraseText()"><h3>Submit</h3></button>

      </div>

    </div>


    <br>


  <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/scripts/scripts.js"></script>
    <script src="/scripts/coverflow.js"></script>
    
    <script>
      $(function() {

      $('#coverflow').coverflow({
          active: 2,
          select: function(event, ui){
              console.log('here');
          }
      });

      $('#coverflow img').click(function() {
          if( ! $(this).hasClass('ui-state-active')){
              return;
          }

          $('#coverflow').coverflow('next');


      });

      });
    </script>
    <script>
    $(document).ready(function(){
      $("#button1").click(function(){
        $("#myModal").modal({backdrop: true});
        });
    });
    $(document).ready(function(){
      $("#submit").click(function(){
        $("#myModal2").modal({backdrop: true});
        });
    });

    </script>
  </body>


</html>
